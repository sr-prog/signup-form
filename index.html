<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>html css signup form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="left-panel">
      <div id="logo-box">
        <img src="images/logo.png" alt="odin-logo" id="logo-image" />
        <div id="logo-text">ODIN</div>
      </div>
      <div id="photo-attribution">
        Photo by
        <a href="https://unsplash.com/photos/25xggax4bSA">Hali West</a> on
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </div>
    </div>
    <div id="right-panel">
      <div id="text-box">
        <p id="upper-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up <em>now</em> to get started.
        </p>
        <p id="lower-text">You <em>know</em> you want to.</p>
      </div>
      <div id="form-box">
        <div id="form-top-text">Let's do this!</div>
        <form action="" method="post" id="inner-form-box">
          <div class="form-text-input">
            <label for="first_name">FIRST NAME</label>
            <input type="text" />
          </div>
          <div class="form-text-input">
            <label for="last_name">LAST NAME</label>
            <input type="text" />
          </div>
          <div class="form-text-input">
            <label for="email">EMAIL</label>
            <input type="email" />
          </div>
          <div class="form-text-input">
            <label for="phone">PHONE NUMBER</label>
            <input type="text" />
          </div>
          <div class="form-text-input">
            <label for="password">PASSWORD</label>
            <input class="error" type="password" />
          </div>
          <div class="form-text-input">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input class="error" type="password" />
          </div>
        </form>
      </div>
      <div id="signup-box">
        <button type="button">Create Account</button>
        <p>Already have an account? <a id="log-in-link" href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
